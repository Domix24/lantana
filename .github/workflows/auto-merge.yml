name: auto-merge

on:
  pull_request:
  
permissions: write-all

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: fastify/github-action-merge-dependabot@main
        with:
          target: any
          github-token: ${{ secrets.GITHUB_TOKEN }}
